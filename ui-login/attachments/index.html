<!DOCTYPE html>
<html 
	class="no-js" 
	lang="en"
> 
<head>
	<meta charset="utf-8" />

	<title ng:bind-template="Login | Amazon Seller Helper">Amazon Seller Helper</title>
	<meta name="description" content="" />
	<meta name="author" content="" />

	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="css/bootstrap-combined.min.css" />
	<link rel="stylesheet" href="css/app.css" />

	<script src="js/lib/modernizr/modernizr-2.6.2.min.js"></script>
</head>

<body>
	<div class="login-container well">
	            <form class="form-horizontal" method="post">
	                <fieldset >
	                    <legend>Amasel Login</legend>
											<div class="alert" id="error_messages">
											</div>
	                    <div class="control-group">
	                        <label class="control-label" for="username">Username</label>
	                        <div class="controls">
	                            <input name="username" maxlength="100" placeholder="Enter your username..." type="text" class="input-large" id="username" />
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="password">Password</label>
	                        <div class="controls">
	                            <input name="password" maxlength="100" placeholder="Enter your password..." type="password" class="input-large" id="password" />
	                        </div>
	                    </div>
	                    <div class="control-group">
                        <div class="controls">
													<button class="btn btn-large" id="login_button">Login</button>
	                    	</div>
											</div>
	                </fieldset>
	            </form>
	</div>
	<script data-main="js/main" src="js/lib/require.js"></script>	
</body>
</html>
